<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator Passenger Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="npc-sim.css" />
  </head>
  <body>
    <main class="sim-page">
      <section class="stage-wrap">
        <div class="tower" id="tower">
          <div class="wait-areas" id="wait-areas"></div>
          <div class="shaft" id="shaft">
            <div class="floors" id="floors"></div>
            <div class="car" id="car">
              <span class="car-display" id="car-display">1</span>
              <span class="door door-left"></span>
              <span class="door door-right"></span>
            </div>
          </div>
          <div class="passenger-layer" id="passenger-layer"></div>
        </div>
      </section>

      <aside class="indicator-panel">
        <p class="panel-eyebrow">Live Monitor</p>
        <h1>Passenger Elevator Sim</h1>

        <div class="metrics">
          <div class="metric-card">
            <span>Current Floor</span>
            <strong id="metric-floor">1</strong>
          </div>
          <div class="metric-card">
            <span>Direction</span>
            <strong id="metric-direction">Idle</strong>
          </div>
          <div class="metric-card">
            <span>Target</span>
            <strong id="metric-target">-</strong>
          </div>
          <div class="metric-card">
            <span>Load</span>
            <strong id="metric-load">0 / 8</strong>
          </div>
        </div>

        <section class="lights">
          <h2>Cabin Button Lights</h2>
          <div class="cabin-indicator" id="cabin-indicator"></div>
        </section>

        <section class="lights">
          <h2>Hall Call Lights</h2>
          <div class="hall-indicator" id="hall-indicator"></div>
        </section>
      </aside>
    </main>

    <script type="module" src="npc-sim.js"></script>
  </body>
</html>
